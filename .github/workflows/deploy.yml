name: Build & Deploy PHP Container to Pi

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Set up Docker Buildx for multi-arch builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4️⃣ Build and push Docker image for ARM
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            --tag ghcr.io/${{ github.repository_owner }}/php-deploy:latest \
            --push .

      # 5️⃣ Deploy to Raspberry Pi
      - name: Deploy to Raspberry Pi
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.PI_HOST }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_rsa ${{ vars.PI_USER }}@${{ vars.PI_HOST }} << 'EOF'
            # Pull the latest image
            docker pull ghcr.io/${GITHUB_REPOSITORY_OWNER}/php-deploy:latest

            # Stop old container if exists
            docker stop php-deploy || true
            docker rm php-deploy || true

            # Run new container
            docker run -d --name php-deploy ghcr.io/${GITHUB_REPOSITORY_OWNER}/php-deploy:latest
          EOF
