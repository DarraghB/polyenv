name: Build & Deploy PHP Container to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to GitHub Container Registry (GHCR)
      # Uses built-in GITHUB_TOKEN (no PAT required)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Set up Docker Buildx (for ARM builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Build and push Docker image for Raspberry Pi (ARM v7)
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            --tag ghcr.io/${{ github.repository_owner }}/php-deploy:latest \
            --push .

      # 5️⃣ Deploy container to Raspberry Pi over SSH
      - name: Deploy to Raspberry Pi
        run: |
          echo "Deploying container to Raspberry Pi..."

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Trust Raspberry Pi host key
          ssh-keyscan -H ${{ vars.PI_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # Deploy on Raspberry Pi
          ssh ${{ vars.PI_USER }}@${{ vars.PI_HOST }} << 'EOF'
            docker pull ghcr.io/${GITHUB_REPOSITORY_OWNER}/php-deploy:latest

            docker stop php-deploy || true
            docker rm php-deploy || true

            docker run -d \
              --name php-deploy \
              ghcr.io/${GITHUB_REPOSITORY_OWNER}/php-deploy:latest
          EOF
