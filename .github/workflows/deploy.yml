name: Build & Deploy PHP Container to Raspberry Pi

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Set up Docker Buildx for ARM builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            --tag ghcr.io/darraghb/php-deploy:latest \
            --push .

      # 5️⃣ Load SSH key into agent
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PI_SSH_KEY }}

      # 6️⃣ Deploy container to Raspberry Pi over SSH
      - name: Deploy to Raspberry Pi
        run: |
          echo "Deploying container to Raspberry Pi..."

          # Trust Raspberry Pi host key
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.PI_HOST }} >> ~/.ssh/known_hosts

          # SSH into Pi and deploy
          ssh ${{ vars.PI_USER }}@${{ vars.PI_HOST }} << 'EOF'
            docker pull ghcr.io/darraghb/php-deploy:latest

            docker stop php-deploy || true
            docker rm php-deploy || true

            docker run -d \
              --name php-deploy \
              ghcr.io/darraghb/php-deploy:latest
          EOF
